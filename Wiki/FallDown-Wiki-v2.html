      <h2>操作说明</h2>
      <h3>1. 移动</h3>
      <p>按下键盘上的"WASD"可移动，按下“Shift+W”快速移动，按下“空格”跳跃</p>
      <h3>2. 交互</h3>
      <p>准心对准补品，然后鼠标左键（例如：手电筒、钥匙）</p>
      <h3>3. NPC</h3>
      <p>目前只有怪物NPC，如果怪物发现你了就会放出音效并且直接奔向你来个<span>爱的拥抱</span></p>
